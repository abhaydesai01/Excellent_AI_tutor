[build]
  command = "npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Only proxy non-auth API routes to EC2
# Auth routes (/api/auth/*) stay on Netlify as serverless functions

[[redirects]]
  from = "/api/doubts/*"
  to = "http://3.108.61.212/api/doubts/:splat"
  status = 200
  force = true

