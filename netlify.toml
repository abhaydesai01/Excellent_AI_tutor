[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Proxy all API requests to EC2 backend
# Replace YOUR_EC2_DOMAIN with your actual EC2 domain/IP
[[redirects]]
  from = "/api/auth/callback/*"
  to = "http://3.108.61.212/api/auth/callback/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/session"
  to = "http://3.108.61.212/api/auth/session"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/csrf"
  to = "http://3.108.61.212/api/auth/csrf"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/providers"
  to = "http://3.108.61.212/api/auth/providers"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/signin"
  to = "http://3.108.61.212/api/auth/signin"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/signout"
  to = "http://3.108.61.212/api/auth/signout"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "http://3.108.61.212/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
